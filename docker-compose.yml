version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: agrombia
      POSTGRES_PASSWORD: agrombia_pass
      POSTGRES_DB: agrombia
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://agrombia:agrombia_pass@db:5432/agrombia
      - SECRET_KEY=CAMBIA_POR_UNA_SECRETA
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
